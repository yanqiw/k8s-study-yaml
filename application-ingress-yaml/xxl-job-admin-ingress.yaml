apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: xxl-job-admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: job-admin.yanqiw.qianyitian.com 
      http:
        paths:
          - backend:
              serviceName: xxl-job-admin
              servicePort: 8080
            path: /(.*)
    - host: job-admin.yanqiw-next.qianyitian.com 
      http:
        paths:
          - backend:
              serviceName: xxl-job-admin
              servicePort: 8080
            path: /(.*)
