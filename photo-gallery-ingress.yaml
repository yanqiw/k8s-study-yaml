apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: photo-gallery-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: photo-gallery.yanqiw.qianyitian.com 
      http:
        paths:
          - backend:
              serviceName: photo-gallery 
              servicePort: 8080
            path: /(.*)
