apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mysql-admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: mysql-admin.yanqiw.qianyitian.com 
      http:
        paths:
          - backend:
              serviceName: mysql-admin-phpmyadmin
              servicePort: 80
            path: /(.*)
